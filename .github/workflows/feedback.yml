name: Feedback Bot

on:
  schedule:
    - cron: "0 9 * * *"  # every day at 9AM UTC
  workflow_dispatch:  # allows manual triggering
    inputs:
      mode:
        description: 'Bot mode: "introduce" to send introduction, or leave empty for normal run'
        required: false
        default: ''
        type: string

jobs:
  feedback-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Verify environment variables
        run: |
          echo "Checking environment variables..."
          echo "NOTION_TOKEN length: ${#NOTION_TOKEN}"
          echo "NOTION_FEEDBACK_DB length: ${#NOTION_FEEDBACK_DB}"
          echo "SLACK_FEEDBACK_WEBHOOK length: ${#SLACK_FEEDBACK_WEBHOOK}"
          if [ -z "$NOTION_TOKEN" ]; then
            echo "❌ NOTION_TOKEN is not set or empty"
            exit 1
          else
            echo "✅ NOTION_TOKEN is set (length: ${#NOTION_TOKEN})"
          fi
          if [ -z "$NOTION_FEEDBACK_DB" ]; then
            echo "❌ NOTION_FEEDBACK_DB is not set or empty"
            echo "⚠️  Please check: Settings → Secrets and variables → Actions"
            echo "⚠️  Secret name must be exactly: NOTION_FEEDBACK_DB"
            exit 1
          else
            echo "✅ NOTION_FEEDBACK_DB is set (length: ${#NOTION_FEEDBACK_DB})"
          fi
          if [ -z "$SLACK_FEEDBACK_WEBHOOK" ]; then
            echo "❌ SLACK_FEEDBACK_WEBHOOK is not set or empty"
            exit 1
          else
            echo "✅ SLACK_FEEDBACK_WEBHOOK is set (length: ${#SLACK_FEEDBACK_WEBHOOK})"
          fi
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_FEEDBACK_DB: ${{ secrets.NOTION_FEEDBACK_DB }}
          SLACK_FEEDBACK_WEBHOOK: ${{ secrets.SLACK_FEEDBACK_WEBHOOK }}

      - name: Run Feedback Bot
        run: |
          if [ -n "${{ inputs.mode }}" ]; then
            python main.py ${{ inputs.mode }}
          else
            python main.py
          fi
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_FEEDBACK_DB: ${{ secrets.NOTION_FEEDBACK_DB }}
          SLACK_FEEDBACK_WEBHOOK: ${{ secrets.SLACK_FEEDBACK_WEBHOOK }}
          BOT_MODE: ${{ inputs.mode }}

