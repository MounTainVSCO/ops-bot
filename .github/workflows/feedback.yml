name: Feedback Bot

on:
  schedule:
    - cron: "0 9 * * *"  # every day at 9AM UTC
  workflow_dispatch:  # allows manual triggering
    inputs:
      mode:
        description: 'Bot mode: "introduce" to send introduction, or leave empty for normal run'
        required: false
        default: ''
        type: string
  repository_dispatch:  # allows external webhooks to trigger
    types: [slack_command]

jobs:
  feedback-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Verify environment variables
        run: |
          echo "Checking environment variables..."
          echo "NOTION_TOKEN length: ${#NOTION_TOKEN}"
          echo "NOTION_DATABASE_ID length: ${#NOTION_DATABASE_ID}"
          echo "SLACK_WEBHOOK_URL length: ${#SLACK_WEBHOOK_URL}"
          if [ -z "$NOTION_TOKEN" ]; then
            echo "❌ NOTION_TOKEN is not set or empty"
            exit 1
          else
            echo "✅ NOTION_TOKEN is set (length: ${#NOTION_TOKEN})"
          fi
          if [ -z "$NOTION_DATABASE_ID" ]; then
            echo "❌ NOTION_DATABASE_ID is not set or empty"
            echo "⚠️  Please check: Settings → Secrets and variables → Actions"
            echo "⚠️  Secret name must be exactly: NOTION_DATABASE_ID"
            exit 1
          else
            echo "✅ NOTION_DATABASE_ID is set (length: ${#NOTION_DATABASE_ID})"
          fi
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "❌ SLACK_WEBHOOK_URL is not set or empty"
            echo "⚠️  Please check: Settings → Secrets and variables → Actions"
            echo "⚠️  Secret name must be exactly: SLACK_WEBHOOK"
            exit 1
          else
            echo "✅ SLACK_WEBHOOK_URL is set (length: ${#SLACK_WEBHOOK_URL})"
          fi
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

      - name: Run Feedback Bot
        run: |
          # Get mode from workflow_dispatch input or repository_dispatch payload
          MODE="${{ inputs.mode }}"
          if [ -z "$MODE" ] && [ -n "${{ github.event.client_payload.mode }}" ]; then
            MODE="${{ github.event.client_payload.mode }}"
          fi
          
          if [ -n "$MODE" ]; then
            python main.py "$MODE"
          else
            python main.py
          fi
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          BOT_MODE: ${{ inputs.mode || github.event.client_payload.mode }}

